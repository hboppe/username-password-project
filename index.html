<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username and Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="style/style.css" media="all">
    <link rel="stylesheet" href="style/mediaqueries.css" >
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
        
    <div id="flex-container">
        <div id="image">
        </div>
        <div id="form">
            <h1>Login</h1>
            <p class="form">Welcome back! Please type your username and password to access.</p>
            <form action="action_page.php" autocomplete="on">
                <div id="username" class="login">
                    <span class="material-symbols-outlined" >
                        person
                        </span><label for="iuser"></label>
                        <input type="text" name="user" id="iuser" required autocomplete="email" placeholder="Your username">
                </div>
                <div id="password" class="login">
                    <span class="material-symbols-rounded">
                        vpn_key
                        </span><label for="ipassword"></label>
                        <input type="password" name="password" id="ipassword" required autocomplete="new-password" placeholder="Your password">
                </div>
                
                <input id="submit" type="submit" value="Submit"> 
                
               
                <input type="button" value="Forgot password?" id="fpass" onclick="alert('JavaScript is not set up yet.')">

                
                
            </form>
        </div>
    </div>
        
</body>
</html>
